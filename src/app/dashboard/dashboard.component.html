<div class="container">
    <h2>Add New Seminar</h2>
    <form [formGroup]="seminarForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="presenter">Presenter:</label>
        <input type="text" id="presenter" class="form-control" formControlName="presenter">
      </div>
      <div class="form-group">
        <label for="date">Date and Place:</label>
        <input type="text" id="date" class="form-control" formControlName="date">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Seminar</button>
    </form>
  </div>
